<div class="list row">
  <div class="col-md-6">
    <h4>Lista de pel√≠culas por usuario</h4>
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div *ngIf="!loading && message == ''">
      <!-- Users -->
      <div *ngFor="let user of users;">
        <span> {{ user.name + ' ' + user.last_name}} </span>
        <div *ngIf="userHasMovie(user)">
          <!-- MOvies per user -->
          <div *ngFor="let movie of user.movies | keyvalue;">
            <span> {{ movie.value.title }} </span>
          </div>
        </div>
      </div>
      <!-- Message -->
      <div *ngIf="message !== ''">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<div class="accordion" id="accordionUsers">
  <div class="accordion-item" *ngFor="let user of users;let i = index">
    <h2 class="accordion-header" id="{{'heading_' + i}}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse_' + i" aria-expanded="false" [attr.aria-controls]="'collapse_' + i">
        {{ user.name + ' ' + user.last_name}}
      </button>
    </h2>
    <div id="{{'collapse_' + i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading_' + i" data-bs-parent="#accordionUsers">
      <div class="accordion-body">
        <strong>
          Hola
        </strong>
      </div>
    </div>
  </div>
